<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Plot</title>
    <script src="chart.js" type="text/javascript"></script>
    <script src="chartjs-adapter-date-fns.js"></script>
    <script src="echarts.min.js" type="text/javascript"></script>
    <script src="zip-fs-full.min.js" type="text/javascript"></script>
    <script src="lodash.min.js" type="text/javascript"></script>
    <style>
        .container {
            width: 90%;
            margin: 10px auto;
        }
        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .time-range {
            display: inline-flex;
            align-items: center;
        }
        select {
            height: 30px;
            padding: 0 10px;
        }
        .time-range label {
            margin-right: 10px;
        }
        .time-range input {
            margin-right: 20px;
            height: 26px;
        }
        .chart-container {
            width: 100%;
            margin-top: 20px;
            height: 200px;
        }
        .maps-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .map-container {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">
            <select id="diseaseSelect">
                <option value="">Select Disease</option>
            </select>
            <select id="countySelect">
                <option value="">Select County</option>
            </select>
            <div class="time-range">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate">
            </div>
        </div>
        <div class="chart-container">
            <canvas id="timeSeriesChart"></canvas>
        </div>
        <div class="maps-grid">
            
            <!-- <div id="map1" class="map-container"></div> -->
            <div id="map2" class="map-container"></div>
            <!-- <div id="map3" class="map-container"></div> -->
            <!-- <div id="map4" class="map-container"></div> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
